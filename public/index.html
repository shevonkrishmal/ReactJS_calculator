<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Add a dark-mode theme toggle with a Bootstrap Custom Switch">
    <meta property="og:title" content="dark-mode-switch">
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link href="dark-mode.css" rel="stylesheet"/>

    <script

    <title>Shevon Calculator</title>
  </head>
  <body class="bg-white">
    
    <div class="form-check form-switch" >

      <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
    </div>


    <div id="root"></div>
